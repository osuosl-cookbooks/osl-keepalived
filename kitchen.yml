---
driver:
  name: vagrant

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '18'
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  data_bags_path: test/integration/data_bags

platforms:
  - name: almalinux-8
  - name: almalinux-9

suites:
  - name: default
    run_list:
      - recipe[osl-keepalived::default]

  - name: haproxy_osuosl
    run_list:
      - recipe[keepalived_test::haproxy_test]
      - recipe[keepalived_test::hostname]
      - recipe[osl-keepalived::haproxy_osuosl]
    attributes:
      osl-keepalived:
         haproxy:
            interface: 'eth1'
      keepalived_test:
        fqdn: lb1.osuosl.org

  - name: haproxy_phpbb
    run_list:
      - recipe[keepalived_test::haproxy_test]
      - recipe[keepalived_test::hostname]
      - recipe[osl-keepalived::haproxy_phpbb]
    attributes:
      osl-keepalived:
         haproxy:
            interface: 'eth1'
      keepalived_test:
        fqdn: lb1.phpbb.com

  - name: mysql1
    run_list:
      - recipe[keepalived_test::mysql_vip1_test]
      - recipe[keepalived_test::hostname]
      - recipe[osl-keepalived::mysql1]
    attributes:
      osl-keepalived:
         haproxy:
            interface: 'eth1'
      keepalived_test:
        fqdn: mysql1.osuosl.org
        eth1:
          ipv4: 140.211.15.175/24

  - name: mysql2
    run_list:
      - recipe[keepalived_test::mysql_vip2_test]
      - recipe[keepalived_test::hostname]
      - recipe[osl-keepalived::mysql2]
    attributes:
      osl-keepalived:
         haproxy:
            interface: 'eno1'
      keepalived_test:
        fqdn: mysql3.osuosl.org
        eno1:
          ipv4: 140.211.9.50/24
        eno2:
          ipv4: 140.211.9.50/24

